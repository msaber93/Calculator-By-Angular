<div class="content">
  <div class="container">
    <div class="out-put"><span></span></div>
    <table>
      <tr>
        <td *ngFor="let item of ['+', '-', '*', '/']">{{item}}</td>
      </tr>
      <tr>
        <td *ngFor="let item of [7, 8, 9]">{{item}}</td>
        <td  class="equal">=</td>
      </tr>
      <tr>
        <td *ngFor="let item of [4, 5, 6]">{{item}}</td>
      </tr>
      <tr>
        <td *ngFor="let item of [1, 2, 3]">{{item}}</td>
      </tr>
      <tr>
        <td *ngFor="let item of [0, '.']">{{item}}</td>
        <td class="reset">AC</td>
      </tr>
    </table>
  </div>
</div>
